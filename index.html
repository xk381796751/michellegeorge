<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>雪儿和乔治</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			min-height: 100vh;
			padding-top: 100px;
			background: pink;
		}

		.swiper-container {
			width: 474px;
			height: 530px;
		}
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.min.css">
</head>

<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<img src="./img/1.png" class="swiper-slide" alt="">
			<img src="./img/2.png" class="swiper-slide" alt="">
			<img src="./img/3.png" class="swiper-slide" alt="">
		</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
	<script>
		var mySwiper = new Swiper('.swiper-container', {
			direction: 'horizontal', // 垂直切换选项
			loop: true, // 循环模式选项
			autoplay: {
				delay: 2000, //1秒切换一次
			}
		})
	</script>
</body>

</html>
